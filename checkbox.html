<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	input[type="checkbox"]{
		clip: rect(0,0,0,0);
		position: absolute;

	}
	input[type="checkbox"]:focus + label::before{
		content: '\a0';
		background: silver;
		box-shadow: 0  0 .1em  .1em  #58a;
		
	
	}

	input[type="checkbox"]:checked + label::before{
		content: '\2713';
		background: yellowgreen;
		box-shadow: 0  0 .1em  .1em  #58a;

	}

	input[type="check"]:disabled + label::before{
		box-shadow:none;
		background: gray;
		
	}

	
	</style>
</head>
<body>
	<input type="checkbox">

	<label for="tips">awesome</label>
		<input type="checkbox" disabled="disabled">
		<label for="e">disable</label>
</body>
</html>
