<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	@keyframes spin {
		to {
			transform: rotate(1turn);
		}
	}

	@keyframes spin-reverse {
		from {
			transform: rotate(1turn);
		}
	}

	.bg{
		background: orange;
		width: 300px;
		height: 300px;
		border-radius: 50%;
	}
	.avatar{
		animation: spin 4s infinite linear;
		transform-origin: 50% 150px;
	}

	.avatar > img{
		animation: spin-reverse 4s infinite linear; 
	}

	.p1{
		position: relative;
		
	}
	</style>
</head>
<body>
<div class="bg">
<div class="path">
	<div class="avatar">
		<img src="4.jpg" alt="tx" >
		<img src="4.jpg" alt="tx" class="p1">
	</div>
</div>
	</div>
</body>
</html>
